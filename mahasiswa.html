<html>

<head>
     <link rel="stylesheet" href="css/style.css">
     <script src='https://code.jquery.com/jquery-1.10.0.min.js'></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nim = $("#nim").val();
            var nama = $("#nama").val();
            var prodi = $("#prodi").val();
            var dataString = "&nim=" + nim + "&nama=" + nama + "&prodi=" + prodi + "&insert=";
            if ($.trim(nim).length > 0 & $.trim(nama).length > 0 & $.trim(prodi).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://sudjatmiko.000webhostapp.com/insert-mahasiswa.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('Insert');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
 <div class="login-wrap">
  <h2>MAHASISWA UNISBANK 2018</h2>
  <hr>

    </div>-->
    <div class="list">
        <div class="login-page">
  <div class="form">
    
    <form class="login-form">
        <input type="hidden" id="id" value="" />
      <input type="text" id="nim" value="" placeholder="NIM"/>
      <input type="text" id="nama" value="" placeholder="Nama"/>
      <input type="text" id="prodi" value="" placeholder="Prodi"/>
      <button id="insert" value="Insert">Insert</button>
    </form>
    <p class="message">Lihat Data Mahasiswa <a href="readjson-mahasiswa.html">Go . . . !</a></p>
  </div>
</div>

</body>

</html>

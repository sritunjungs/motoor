<html>

<head>
     <link rel="stylesheet" href="css/style.css">
     <script src='https://code.jquery.com/jquery-1.10.0.min.js'></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var nim = decodeURI(getUrlVars()["nim"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var prodi = decodeURI(getUrlVars()["prodi"]);
        $("#id").val(id);
        $("#nim").val(nim);
        $("#nama").val(nama);
        $("#prodi").val(prodi);
        $("#update").click(function() {
            var id = $("#id").val();
            var nim = $("#nim").val();
            var nama = $("#nama").val();
            var prodi = $("#prodi").val();
            var dataString = "id=" + id + "&nim=" + nim + "&nama=" + nama + "&prodi=" + prodi + "&update=";
            $.ajax({
                type: "POST",
                url: "https://sudjatmiko.000webhostapp.com/update-mahasiswa.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://sudjatmiko.000webhostapp.com/delete-mahasiswa.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

      <div class="item">

      <center>
            <input type="button" id="update" class="button button-block" value="Update" />

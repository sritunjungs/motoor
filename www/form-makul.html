<html>

<head>
  <title>SISTEM PENDATAAN PEMILIH PEMILU</title>
   <link rel="stylesheet" href="css/style.css">
     <script src='https://code.jquery.com/jquery-1.10.0.min.js'></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var kd_mk = decodeURI(getUrlVars()["kd_mk"]);
        var nama_makul = decodeURI(getUrlVars()["nama_makul"]);
        var sks = decodeURI(getUrlVars()["sks"]);
        $("#id").val(id);
        $("#kd_mk").val(kd_mk);
        $("#nama_makul").val(nama_makul);
        $("#sks").val(sks);
        $("#update").click(function() {
            var id = $("#id").val();
            var kd_mk = $("#kd_mk").val();
            var nama_makul = $("#nama_makul").val();
            var dataString = "id=" + id + "&kd_mk=" + kd_mk + "&nama_makul=" + nama_makul + "&sks=" + sks + "&update=";
            $.ajax({
                type: "POST",
                url: "https://sobat-gurun.000webhostapp.com/update-makul.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://sobat-gurun.000webhostapp.com/delete-makul.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
<div class="login-wrap">

      <div class="item">
       
      <center>
            <input type="button" id="update" class="button button-block" value="Update" />

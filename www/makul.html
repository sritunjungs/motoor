<html>

<head>

     <script src='https://code.jquery.com/jquery-1.10.0.min.js'></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var kd_mk = $("#kd_mk").val();
            var nama_makul = $("#nama_makul").val();
            var sks = $("#sks").val();
            var dataString = "&kd_mk=" + kd_mk + "&nama_makul=" + nama_makul + "&sks=" + sks + "&insert=";
            if ($.trim(kd_mk).length > 0 & $.trim(nama_makul).length > 0 & $.trim(sks).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://sudjatmiko.000webhostapp.com/insert-makul.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('Insert');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>
